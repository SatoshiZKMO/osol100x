<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto AI Coins</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #58a6ff;
            text-align: center;
            margin-top: 2rem;
            font-size: 2.5rem;
        }

        .crypto-card {
            background: #161b22;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .crypto-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .crypto-card h3 {
            font-size: 1.2rem;
            color: #58a6ff;
        }

        .crypto-card p {
            font-size: 1rem;
            font-weight: bold;
            color: #c9d1d9;
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            color: #8b949e;
            font-size: 0.8rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>AI Crypto Coins</h1>
        <div class="row" id="crypto-container"></div>
        <div class="footer">Powered by CoinGecko API</div>
    </div>

    <!-- Script dosyasını çağırıyoruz -->
    <script src="script.js"></script>
</body>

</html>
